auth_enabled: false

common:
  path_prefix: /loki
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory
  storage:
    s3:
      endpoint: minio:9000
      access_key_id: minioroot
      secret_access_key: minioroot
      insecure: true
      bucketnames: loki
      s3forcepathstyle: true

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache

schema_config:
  configs:
    - from: 2025-06-19
      store: tsdb
      object_store: s3
      schema: v13
      index:
        period: 24h

ingester:
  chunk_idle_period: 1m
  chunk_retain_period: 30s
  max_chunk_age: 5m
  wal:
    dir: /loki/wal