apiVersion: v1
kind: Service
metadata:
  name: server-psql-service
spec:
  selector:
    app: server-psql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Secret
metadata:
  name: server-psql-secret
type: Opaque
stringData:
  server-psql-user: "postgres"
  server-psql-password: "postgres"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: server-psql-config-map
data:
  server-psql-name: "coordinator"
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: server-psql-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/data/server-psql
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - minikube
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: server-psql
spec:
  selector:
    matchLabels:
      app: server-psql
  serviceName: server-psql-service
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: server-psql
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: server-psql
          image: postgres:17.4-alpine
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: server-psql-secret
                  key: server-psql-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: server-psql-secret
                  key: server-psql-password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: server-psql-config-map
                  key: server-psql-name
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: server-psql-pvc
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: server-psql-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: local-storage
        resources:
          requests:
            storage: 1Gi