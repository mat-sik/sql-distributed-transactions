apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      protocol: TCP
      port: 4317
      targetPort: otlp-grpc
    - name: prom-metrics
      protocol: TCP
      port: 9090
      targetPort: prom-metrics
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-configmap
data:
  host: "otel-collector:4317"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.133.0
          volumeMounts:
            - name: otel-collector-config-yaml
              mountPath: /etc/otelcol
              readOnly: true
          ports:
            - name: otlp-grpc
              containerPort: 4317
            - name: prom-metrics
              containerPort: 9090
      volumes:
        - name: otel-collector-config-yaml
          configMap:
            name: otel-collector-config-yaml-configmap