apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - protocol: TCP
      port: 4317
      targetPort: 4317
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.133.0
          volumeMounts:
            - name: otel-collector-config-yaml
              mountPath: /etc/otelcol
              readOnly: true
      volumes:
        - name: otel-collector-config-yaml
          configMap:
            name: otel-collector-config-yaml-configmap